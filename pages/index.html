		<header id="header"
				class="pykl-header">
			<div class="container">
				<div class="row">
					<div class="col-sm-12 col-md-3 --y-center --x-between">
						<h1 class="pykl">
							<a href="../index.html">
								Pykl
							</a>
						</h1>
						<button class="button--icon --menu"
								id="menu-btn"
								type="button"
								data-attr-t
								aria-label-t="aria.button.menu">
						</button>
					</div>
					<div class="col-sm-12 col-md-9">
						<nav id="nav">
							<h1 class="sr-only"
								data-t="srOnly.nav">
							</h1>

							<ul class="gnb">
								<li>
									<button class="button--icon --close"
											id="close-btn"
											type="button"
											data-attr-t
											aria-label-t="aria.button.close">
									</button>
								</li>
								<li class="gnb__item">
									<a href='#home'
									   class="scroll"
									   lang="en"
									   data-attr-t
									   aria-label-t="aria.gnb.home">
										Home
									</a>
								</li>
								<li class="gnb__item">
									<a href='#network'
									   class="scroll"
									   lang="en"
									   data-attr-t
									   aria-label-t="aria.gnb.network">
										Network
									</a>
								</li>
								<li class="gnb__item">
									<a href='#portfolio'
									   class="scroll"
									   lang="en"
									   data-attr-t
									   aria-label-t="aria.gnb.portfolio">
										Portfolio
									</a>
								</li>
								<li class="gnb__item">
									<a href='#contact'
									   class="scroll"
									   lang="en"
									   data-attr-t
									   aria-label-t="aria.gnb.contact">
										Contact
									</a>
								</li>
							</ul>
							<div class="i18n">
								<h1 class="sr-only">언어 선택</h1>
								<a href="../en/index.html"
								   lang="en"
								   class="en"
								   aria-label="English">
									Eng
								</a>
								<a href="../ko/index.html"
								   class="ko">
									한국어
								</a>
							</div>
						</nav>
					</div>
